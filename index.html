<script>
    $(document).ready(function(){
        var q=$("#qtn").val();
        
        $(".plus").click(function(){
            
        q++;

    });
    $(".minus").click(function(){
            
            q--;
            $("#qtn").attr("value",q);
            
        });

    });

    $("#add1").click(function(){
                var add=$("#qtn").val();
                alert(add+" Product added to cart");
                var add1=60*add;
                var before=parseInt($("#checkout").val());
                $("#checkout").attr("value",add1+before);


            });

    
    
</script>
